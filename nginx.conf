# Nginx Configuration for Health Tracker
# Copy this to: /etc/nginx/sites-available/health-tracker

server {
    listen 80;
    server_name YOUR_VPS_IP_OR_DOMAIN;  # Replace with your VPS IP or domain

    # Logging
    access_log /var/log/nginx/health-tracker-access.log;
    error_log /var/log/nginx/health-tracker-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend - Serve static files from dist folder
    location / {
        root /home/ubuntu/Health-Tracker/dist;
        try_files $uri $uri/ /index.html;

        # Security headers for static files
        add_header Cache-Control "public, max-age=3600";

        # Handle React Router
        index index.html;
    }

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /home/ubuntu/Health-Tracker/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API - Proxy to Node.js server on port 3001
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_cache_bypass $http_upgrade;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # File upload size limit
    client_max_body_size 10M;
}

